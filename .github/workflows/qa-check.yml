name: QA Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  qa-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check README exists
        run: |
          if [ ! -f README.md ]; then
            echo "❌ README.md no existe"
            exit 1
          else
            echo "✅ README.md encontrado"
          fi